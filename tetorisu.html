<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>スマホ対応テトリス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        #board-and-next {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        
        #tetris-board {
            border: 2px solid #333;
            background-color: #111;
            max-width: 300px;
            width: 100%;
        }
        
        #next-piece {
            border: 2px solid #333;
            background-color: #111;
            width: 80px;
            height: 80px;
        }
        
        #score-panel {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin: 5px 0;
        }
        
        .controls {
            margin-top: 10px;
            background-color: #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            margin-top: 10px;
            max-width: 300px;
            width: 100%;
        }
        
        .control-btn {
            padding: 15px 0;
            font-size: 1.2rem;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background-color: #777;
        }
        
        #rotate-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        #hard-drop-btn {
            grid-column: 2;
            grid-row: 3;
        }
        
        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .game-btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        #pause-btn {
            background-color: #f39c12;
        }
    </style>
</head>
<body>
    <h1>スマホ対応テトリス</h1>
    
    <div id="game-container">
        <div id="board-and-next">
            <canvas id="tetris-board" width="200" height="400"></canvas>
            <div>
                <h3>次のブロック</h3>
                <canvas id="next-piece" width="80" height="80"></canvas>
            </div>
        </div>
        
        <div id="score-panel">
            <div style="display: flex; justify-content: space-around;">
                <div>
                    <h3>スコア</h3>
                    <p id="score">0</p>
                </div>
                <div>
                    <h3>レベル</h3>
                    <p id="level">1</p>
                </div>
                <div>
                    <h3>行</h3>
                    <p id="lines">0</p>
                </div>
            </div>
        </div>
        
        <div class="control-buttons">
            <button id="rotate-btn" class="control-btn">↑</button>
            <button id="left-btn" class="control-btn">←</button>
            <button id="down-btn" class="control-btn">↓</button>
            <button id="right-btn" class="control-btn">→</button>
            <button id="hard-drop-btn" class="control-btn">↓</button>
        </div>
        
        <div class="controls">
            <p>タッチ操作可能なテトリス</p>
            <div class="game-buttons">
                <button id="start-btn" class="game-btn">ゲーム開始</button>
                <button id="pause-btn" class="game-btn">一時停止</button>
            </div>
        </div>
    </div>
    
    <script>
        // キャンバスとコンテキストの取得
        const canvas = document.getElementById('tetris-board');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece');
        const nextCtx = nextCanvas.getContext('2d');
        
        // スコア表示要素
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        
        // ボタン要素
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const rotateBtn = document.getElementById('rotate-btn');
        const leftBtn = document.getElementById('left-btn');
        const downBtn = document.getElementById('down-btn');
        const rightBtn = document.getElementById('right-btn');
        const hardDropBtn = document.getElementById('hard-drop-btn');
        
        // キャンバスのサイズを調整
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, 300);
            canvas.width = size;
            canvas.height = size * 2;
            
            // ブロックサイズを再計算
            BLOCK_SIZE = canvas.width / COLS;
            drawBoard();
            if (currentPiece) drawPiece(currentPiece, currentPiece.x, currentPiece.y, ctx);
            drawNextPiece();
        }
        
        // ゲーム設定
        const ROWS = 20;
        const COLS = 10;
        let BLOCK_SIZE = canvas.width / COLS;
        const EMPTY = 'black';
        
        // ゲーム状態
        let board = createBoard();
        let gameOver = false;
        let paused = false;
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropCounter = 0;
        let dropInterval = 1000; // ミリ秒
        let lastTime = 0;
        let animationId = null;
        
        // テトリミノの形状と色
        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: 'cyan' },    // I
            { shape: [[1, 1, 1], [0, 1, 0]], color: 'purple' },  // T
            { shape: [[1, 1, 1], [1, 0, 0]], color: 'orange' },   // L
            { shape: [[1, 1, 1], [0, 0, 1]], color: 'blue' },    // J
            { shape: [[1, 1], [1, 1]], color: 'yellow' },         // O
            { shape: [[0, 1, 1], [1, 1, 0]], color: 'green' },    // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: 'red' }       // Z
        ];
        
        // 現在のテトリミノと次のテトリミノ
        let currentPiece = null;
        let nextPiece = null;
        
        // ボードの初期化
        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(EMPTY));
        }
        
        // ランダムなテトリミノを取得
        function randomPiece() {
            const randomIndex = Math.floor(Math.random() * PIECES.length);
            return PIECES[randomIndex];
        }
        
        // テトリミノの描画
        function drawPiece(piece, offsetX, offsetY, context) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        context.fillStyle = piece.color;
                        context.fillRect(
                            (offsetX + x) * BLOCK_SIZE,
                            (offsetY + y) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        context.strokeStyle = 'black';
                        context.strokeRect(
                            (offsetX + x) * BLOCK_SIZE,
                            (offsetY + y) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                    }
                });
            });
        }
        
        // ボードの描画
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== EMPTY) {
                        ctx.fillStyle = value;
                        ctx.fillRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        ctx.strokeStyle = 'black';
                        ctx.strokeRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                    }
                });
            });
            
            if (currentPiece) {
                drawPiece(currentPiece, currentPiece.x, currentPiece.y, ctx);
            }
        }
        
        // 次のテトリミノの描画
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                // 次のテトリミノを中央に表示
                const offsetX = (nextCanvas.width / BLOCK_SIZE - nextPiece.shape[0].length) / 2;
                const offsetY = (nextCanvas.height / BLOCK_SIZE - nextPiece.shape.length) / 2;
                drawPiece(nextPiece, offsetX, offsetY, nextCtx);
            }
        }
        
        // 衝突検出
        function collide() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x] !== 0) {
                        const boardX = currentPiece.x + x;
                        const boardY = currentPiece.y + y;
                        
                        if (
                            boardX < 0 ||
                            boardX >= COLS ||
                            boardY >= ROWS ||
                            (boardY >= 0 && board[boardY][boardX] !== EMPTY)
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // テトリミノをボードに固定
        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }
        
        // 行が揃っているかチェック
        function checkLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== EMPTY)) {
                    // 行を削除
                    board.splice(y, 1);
                    // 新しい空の行を先頭に追加
                    board.unshift(Array(COLS).fill(EMPTY));
                    linesCleared++;
                    y++; // 同じ行をもう一度チェック
                }
            }
            
            if (linesCleared > 0) {
                // スコア計算
                const linePoints = [0, 40, 100, 300, 1200];
                score += linePoints[linesCleared] * level;
                lines += linesCleared;
                
                // 10行消すごとにレベルアップ
                level = Math.floor(lines / 10) + 1;
                // レベルに応じて落下速度を上げる
                dropInterval = 1000 - (level - 1) * 100;
                if (dropInterval < 100) dropInterval = 100;
                
                // 表示を更新
                scoreElement.textContent = score;
                levelElement.textContent = level;
                linesElement.textContent = lines;
            }
        }
        
        // テトリミノの回転
        function rotate() {
            const originalShape = currentPiece.shape;
            
            // 転置して各行を反転（時計回りに90度回転）
            currentPiece.shape = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            
            // 衝突したら元に戻す
            if (collide()) {
                currentPiece.shape = originalShape;
            }
        }
        
        // テトリミノを移動
        function movePiece(direction) {
            if (gameOver || paused) return;
            
            switch (direction) {
                case 'left':
                    currentPiece.x--;
                    if (collide()) currentPiece.x++;
                    break;
                case 'right':
                    currentPiece.x++;
                    if (collide()) currentPiece.x--;
                    break;
                case 'down':
                    currentPiece.y++;
                    if (collide()) {
                        currentPiece.y--;
                        merge();
                        checkLines();
                        spawnPiece();
                        if (collide()) {
                            gameOver = true;
                            cancelAnimationFrame(animationId);
                            alert(`ゲームオーバー！ スコア: ${score}`);
                        }
                    }
                    dropCounter = 0;
                    break;
                case 'rotate':
                    rotate();
                    break;
                case 'hardDrop':
                    while (!collide()) {
                        currentPiece.y++;
                    }
                    currentPiece.y--;
                    merge();
                    checkLines();
                    spawnPiece();
                    if (collide()) {
                        gameOver = true;
                        cancelAnimationFrame(animationId);
                        alert(`ゲームオーバー！ スコア: ${score}`);
                    }
                    dropCounter = 0;
                    break;
            }
            
            drawBoard();
        }
        
        // 新しいテトリミノを生成
        function spawnPiece() {
            currentPiece = nextPiece || {
                ...randomPiece(),
                x: Math.floor(COLS / 2) - 1,
                y: 0
            };
            
            nextPiece = {
                ...randomPiece(),
                x: Math.floor(COLS / 2) - 1,
                y: 0
            };
            
            drawNextPiece();
        }
        
        // ゲーム更新
        function update(time = 0) {
            if (gameOver || paused) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                movePiece('down');
            }
            
            drawBoard();
            animationId = requestAnimationFrame(update);
        }
        
        // キーボード入力処理
        document.addEventListener('keydown', event => {
            if (gameOver) return;
            
            switch (event.keyCode) {
                case 37: // 左矢印
                    movePiece('left');
                    break;
                case 39: // 右矢印
                    movePiece('right');
                    break;
                case 40: // 下矢印
                    movePiece('down');
                    break;
                case 38: // 上矢印
                    movePiece('rotate');
                    break;
                case 32: // スペース
                    movePiece('hardDrop');
                    break;
                case 80: // Pキー
                    togglePause();
                    break;
            }
        });
        
        // ゲーム開始
        function startGame() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            board = createBoard();
            score = 0;
            level = 1;
            lines = 0;
            gameOver = false;
            paused = false;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
            
            spawnPiece();
            drawBoard();
            drawNextPiece();
            
            lastTime = 0;
            dropCounter = 0;
            dropInterval = 1000;
            
            animationId = requestAnimationFrame(update);
            
            pauseBtn.textContent = '一時停止';
        }
        
        // 一時停止/再開
        function togglePause() {
            if (gameOver) return;
            
            paused = !paused;
            pauseBtn.textContent = paused ? '再開' : '一時停止';
            
            if (!paused) {
                lastTime = 0;
                animationId = requestAnimationFrame(update);
            }
        }
        
        // ボタンイベント
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        rotateBtn.addEventListener('click', () => movePiece('rotate'));
        leftBtn.addEventListener('click', () => movePiece('left'));
        downBtn.addEventListener('click', () => movePiece('down'));
        rightBtn.addEventListener('click', () => movePiece('right'));
        hardDropBtn.addEventListener('click', () => movePiece('hardDrop'));
        
        // タッチイベント（スワイプ操作）
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const diffX = touch.clientX - touchStartX;
            const diffY = touch.clientY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // 横スワイプ
                if (diffX > 10) {
                    movePiece('right');
                } else if (diffX < -10) {
                    movePiece('left');
                }
            } else {
                // 縦スワイプ
                if (diffY > 10) {
                    movePiece('down');
                } else if (diffY < -10) {
                    movePiece('rotate');
                }
            }
        }, { passive: false });
        
        // ウィンドウリサイズ時の処理
        window.addEventListener('resize', resizeCanvas);
        
        // 初期表示
        resizeCanvas();
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
