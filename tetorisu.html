<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>修正版テトリス</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
            color: #555;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            transform: scale(0.9);
            transform-origin: top center;
        }
        
        #board-and-next {
            display: flex;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        #tetris-board {
            border: 2px solid #8b8b8b;
            background-color: #2a2a2a;
            width: 180px;
            height: 360px;
            position: relative;
        }
        
        #tetris-board::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(to right, #3a3a3a 1px, transparent 1px),
                linear-gradient(to bottom, #3a3a3a 1px, transparent 1px);
            background-size: 18px 18px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        #next-piece {
            border: 2px solid #8b8b8b;
            background-color: #2a2a2a;
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        #next-piece::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(to right, #3a3a3a 1px, transparent 1px),
                linear-gradient(to bottom, #3a3a3a 1px, transparent 1px);
            background-size: 15px 15px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        #score-panel {
            background-color: #e0e0e0;
            color: #555;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            font-size: 0.9rem;
            border: 1px solid #ccc;
        }
        
        h1 {
            color: #666;
            font-size: 1.2rem;
            margin: 5px 0;
            font-weight: normal;
        }
        
        .controls {
            margin-top: 8px;
            background-color: #e0e0e0;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            font-size: 0.8rem;
            border: 1px solid #ccc;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            margin-top: 8px;
            max-width: 250px;
            width: 100%;
        }
        
        .control-btn {
            padding: 12px 0;
            font-size: 1rem;
            background-color: #d0d0d0;
            color: #555;
            border: 1px solid #bbb;
            border-radius: 5px;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background-color: #c0c0c0;
        }
        
        #rotate-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .game-btn {
            padding: 8px 12px;
            background-color: #a0c0a0;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        #pause-btn {
            background-color: #c0a0a0;
        }
    </style>
</head>
<body>
    <h1>修正版テトリス</h1>
    
    <div id="game-container">
        <div id="board-and-next">
            <canvas id="tetris-board" width="180" height="360"></canvas>
            <div>
                <h3 style="font-size:0.8rem;margin:2px 0;color:#666;">次</h3>
                <canvas id="next-piece" width="60" height="60"></canvas>
            </div>
        </div>
        
        <div id="score-panel">
            <div style="display: flex; justify-content: space-around;">
                <div>
                    <h3 style="margin:2px 0;font-size:0.8rem;">スコア</h3>
                    <p id="score" style="margin:2px 0;">0</p>
                </div>
                <div>
                    <h3 style="margin:2px 0;font-size:0.8rem;">レベル</h3>
                    <p id="level" style="margin:2px 0;">1</p>
                </div>
                <div>
                    <h3 style="margin:2px 0;font-size:0.8rem;">行</h3>
                    <p id="lines" style="margin:2px 0;">0</p>
                </div>
            </div>
        </div>
        
        <div class="control-buttons">
            <button id="rotate-btn" class="control-btn">↑</button>
            <button id="left-btn" class="control-btn">←</button>
            <button id="down-btn" class="control-btn">↓</button>
            <button id="right-btn" class="control-btn">→</button>
        </div>
        
        <div class="controls">
            <p style="margin:4px 0;color:#666;">↓ボタン長押しで加速</p>
            <div class="game-buttons">
                <button id="start-btn" class="game-btn">開始</button>
                <button id="pause-btn" class="game-btn">停止</button>
            </div>
        </div>
    </div>
    
    <script>
        // キャンバスとコンテキストの取得
        const canvas = document.getElementById('tetris-board');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece');
        const nextCtx = nextCanvas.getContext('2d');
        
        // スコア表示要素
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        
        // ボタン要素
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const rotateBtn = document.getElementById('rotate-btn');
        const leftBtn = document.getElementById('left-btn');
        const downBtn = document.getElementById('down-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // ゲーム設定
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = canvas.width / COLS;
        const EMPTY = 'transparent';
        
        // テトリミノの形状と色
        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: '#6bb6ff' },    // I
            { shape: [[1, 1, 1], [0, 1, 0]], color: '#b56bff' },  // T
            { shape: [[1, 1, 1], [1, 0, 0]], color: '#ffb56b' },   // L
            { shape: [[1, 1, 1], [0, 0, 1]], color: '#6b8fff' },    // J
            { shape: [[1, 1], [1, 1]], color: '#ffff6b' },         // O
            { shape: [[0, 1, 1], [1, 1, 0]], color: '#6bff8f' },    // S
            { shape: [[1, 1, 0], [0, 1, 1]], color: '#ff6b6b' }       // Z
        ];
        
        // ゲーム状態
        let board = createBoard();
        let gameOver = false;
        let paused = false;
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let animationId = null;
        let currentPiece = null;
        let nextPiece = null;
        
        // ボードの初期化
        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(EMPTY));
        }
        
        function randomPiece() {
            return PIECES[Math.floor(Math.random() * PIECES.length)];
        }
        
        function drawPiece(piece, offsetX, offsetY, context) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        context.fillStyle = piece.color;
                        context.fillRect(
                            (offsetX + x) * BLOCK_SIZE,
                            (offsetY + y) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        
                        context.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        context.lineWidth = 1;
                        context.strokeRect(
                            (offsetX + x) * BLOCK_SIZE,
                            (offsetY + y) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        
                        context.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                        context.lineWidth = 1;
                        context.beginPath();
                        context.moveTo((offsetX + x) * BLOCK_SIZE, (offsetY + y) * BLOCK_SIZE);
                        context.lineTo((offsetX + x) * BLOCK_SIZE + BLOCK_SIZE, (offsetY + y) * BLOCK_SIZE);
                        context.lineTo((offsetX + x) * BLOCK_SIZE + BLOCK_SIZE, (offsetY + y) * BLOCK_SIZE + 1);
                        context.lineTo((offsetX + x) * BLOCK_SIZE, (offsetY + y) * BLOCK_SIZE + 1);
                        context.stroke();
                    }
                });
            });
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== EMPTY) {
                        ctx.fillStyle = value;
                        ctx.fillRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(x * BLOCK_SIZE, y * BLOCK_SIZE);
                        ctx.lineTo(x * BLOCK_SIZE + BLOCK_SIZE, y * BLOCK_SIZE);
                        ctx.lineTo(x * BLOCK_SIZE + BLOCK_SIZE, y * BLOCK_SIZE + 1);
                        ctx.lineTo(x * BLOCK_SIZE, y * BLOCK_SIZE + 1);
                        ctx.stroke();
                    }
                });
            });
            
            if (currentPiece) {
                drawPiece(currentPiece, currentPiece.x, currentPiece.y, ctx);
            }
        }
        
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (nextCanvas.width / BLOCK_SIZE - nextPiece.shape[0].length) / 2;
                const offsetY = (nextCanvas.height / BLOCK_SIZE - nextPiece.shape.length) / 2;
                drawPiece(nextPiece, offsetX, offsetY, nextCtx);
            }
        }
        
        function collide() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x] !== 0) {
                        const boardX = currentPiece.x + x;
                        const boardY = currentPiece.y + y;
                        
                        if (
                            boardX < 0 ||
                            boardX >= COLS ||
                            boardY >= ROWS ||
                            (boardY >= 0 && board[boardY][boardX] !== EMPTY)
                        ) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function merge() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                });
            });
        }
        
        function checkLines() {
            let linesCleared = 0;
            
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== EMPTY)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(EMPTY));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                const linePoints = [0, 40, 100, 300, 1200];
                score += linePoints[linesCleared] * level;
                lines += linesCleared;
                level = Math.floor(lines / 10) + 1;
                dropInterval = 1000 - (level - 1) * 100;
                if (dropInterval < 100) dropInterval = 100;
                
                scoreElement.textContent = score;
                levelElement.textContent = level;
                linesElement.textContent = lines;
            }
        }
        
        function rotate() {
            const originalShape = currentPiece.shape;
            currentPiece.shape = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            if (collide()) currentPiece.shape = originalShape;
        }
        
        function movePiece(direction) {
            if (gameOver || paused) return;
            
            switch (direction) {
                case 'left':
                    currentPiece.x--;
                    if (collide()) currentPiece.x++;
                    break;
                case 'right':
                    currentPiece.x++;
                    if (collide()) currentPiece.x--;
                    break;
                case 'down':
                    currentPiece.y++;
                    if (collide()) {
                        currentPiece.y--;
                        merge();
                        checkLines();
                        spawnPiece();
                        if (collide()) {
                            gameOver = true;
                            cancelAnimationFrame(animationId);
                            alert(`ゲームオーバー！スコア: ${score}`);
                        }
                    }
                    dropCounter = 0;
                    break;
                case 'rotate':
                    rotate();
                    break;
            }
            
            drawBoard();
        }
        
        function spawnPiece() {
            currentPiece = nextPiece || {
                ...randomPiece(),
                x: Math.floor(COLS / 2) - 1,
                y: 0
            };
            
            nextPiece = {
                ...randomPiece(),
                x: Math.floor(COLS / 2) - 1,
                y: 0
            };
            
            drawNextPiece();
        }
        
        function update(time = 0) {
            if (gameOver || paused) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                movePiece('down');
            }
            
            drawBoard();
            animationId = requestAnimationFrame(update);
        }
        
        function startGame() {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            board = createBoard();
            score = 0;
            level = 1;
            lines = 0;
            gameOver = false;
            paused = false;
            
            scoreElement.textContent = score;
            levelElement.textContent = level;
            linesElement.textContent = lines;
            
            spawnPiece();
            drawBoard();
            drawNextPiece();
            
            lastTime = 0;
            dropCounter = 0;
            dropInterval = 1000;
            
            animationId = requestAnimationFrame(update);
            
            pauseBtn.textContent = '停止';
        }
        
        function togglePause() {
            if (gameOver) return;
            
            paused = !paused;
            pauseBtn.textContent = paused ? '再開' : '停止';
            
            if (!paused) {
                lastTime = 0;
                animationId = requestAnimationFrame(update);
            }
        }
        
        // イベントリスナー
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        rotateBtn.addEventListener('click', () => movePiece('rotate'));
        leftBtn.addEventListener('click', () => movePiece('left'));
        downBtn.addEventListener('click', () => movePiece('down'));
        rightBtn.addEventListener('click', () => movePiece('right'));
        
        // タッチ操作
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const diffX = touch.clientX - touchStartX;
            const diffY = touch.clientY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 10) movePiece('right');
                else if (diffX < -10) movePiece('left');
            } else {
                if (diffY > 10) movePiece('down');
                else if (diffY < -10) movePiece('rotate');
            }
        }, { passive: false });
        
        // 長押し加速
        let holdInterval;
        downBtn.addEventListener('touchstart', () => {
            movePiece('down');
            holdInterval = setInterval(() => movePiece('down'), 100);
        });
        
        downBtn.addEventListener('touchend', () => {
            clearInterval(holdInterval);
        });
        
        // 初期表示
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
