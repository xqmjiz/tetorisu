<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>落ち着いた色のテトリス</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 10px;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
            color: #555;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
            transform: scale(0.9);
            transform-origin: top center;
        }
        
        #board-and-next {
            display: flex;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        #tetris-board {
            border: 2px solid #8b8b8b;
            background-color: #2a2a2a;
            width: 180px;
            height: 360px;
            position: relative;
        }
        
        /* 背景グリッド */
        #tetris-board::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(to right, #3a3a3a 1px, transparent 1px),
                linear-gradient(to bottom, #3a3a3a 1px, transparent 1px);
            background-size: 18px 18px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        #next-piece {
            border: 2px solid #8b8b8b;
            background-color: #2a2a2a;
            width: 60px;
            height: 60px;
            position: relative;
        }
        
        /* 次のブロックの背景グリッド */
        #next-piece::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(to right, #3a3a3a 1px, transparent 1px),
                linear-gradient(to bottom, #3a3a3a 1px, transparent 1px);
            background-size: 15px 15px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        #score-panel {
            background-color: #e0e0e0;
            color: #555;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            font-size: 0.9rem;
            border: 1px solid #ccc;
        }
        
        h1 {
            color: #666;
            font-size: 1.2rem;
            margin: 5px 0;
            font-weight: normal;
        }
        
        .controls {
            margin-top: 8px;
            background-color: #e0e0e0;
            padding: 8px;
            border-radius: 5px;
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            font-size: 0.8rem;
            border: 1px solid #ccc;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            margin-top: 8px;
            max-width: 250px;
            width: 100%;
        }
        
        .control-btn {
            padding: 12px 0;
            font-size: 1rem;
            background-color: #d0d0d0;
            color: #555;
            border: 1px solid #bbb;
            border-radius: 5px;
            touch-action: manipulation;
        }
        
        .control-btn:active {
            background-color: #c0c0c0;
        }
        
        #rotate-btn {
            grid-column: 2;
            grid-row: 1;
        }
        
        #left-btn {
            grid-column: 1;
            grid-row: 2;
        }
        
        #down-btn {
            grid-column: 2;
            grid-row: 2;
        }
        
        #right-btn {
            grid-column: 3;
            grid-row: 2;
        }
        
        .game-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .game-btn {
            padding: 8px 12px;
            background-color: #a0c0a0;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        #pause-btn {
            background-color: #c0a0a0;
        }
    </style>
</head>
<body>
    <h1>クラシックテトリス</h1>
    
    <div id="game-container">
        <div id="board-and-next">
            <canvas id="tetris-board" width="180" height="360"></canvas>
            <div>
                <h3 style="font-size:0.8rem;margin:2px 0;color:#666;">次</h3>
                <canvas id="next-piece" width="60" height="60"></canvas>
            </div>
        </div>
        
        <div id="score-panel">
            <div style="display: flex; justify-content: space-around;">
                <div>
                    <h3 style="margin:2px 0;font-size:0.8rem;">スコア</h3>
                    <p id="score" style="margin:2px 0;">0</p>
                </div>
                <div>
                    <h3 style="margin:2px 0;font-size:0.8rem;">レベル</h3>
                    <p id="level" style="margin:2px 0;">1</p>
                </div>
                <div>
                    <h3 style="margin:2px 0;font-size:0.8rem;">行</h3>
                    <p id="lines" style="margin:2px 0;">0</p>
                </div>
            </div>
        </div>
        
        <div class="control-buttons">
            <button id="rotate-btn" class="control-btn">↑</button>
            <button id="left-btn" class="control-btn">←</button>
            <button id="down-btn" class="control-btn">↓</button>
            <button id="right-btn" class="control-btn">→</button>
        </div>
        
        <div class="controls">
            <p style="margin:4px 0;color:#666;">↓ボタン長押しで加速</p>
            <div class="game-buttons">
                <button id="start-btn" class="game-btn">開始</button>
                <button id="pause-btn" class="game-btn">停止</button>
            </div>
        </div>
    </div>
    
    <script>
        // キャンバスとコンテキストの取得
        const canvas = document.getElementById('tetris-board');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece');
        const nextCtx = nextCanvas.getContext('2d');
        
        // スコア表示要素
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const linesElement = document.getElementById('lines');
        
        // ボタン要素
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const rotateBtn = document.getElementById('rotate-btn');
        const leftBtn = document.getElementById('left-btn');
        const downBtn = document.getElementById('down-btn');
        const rightBtn = document.getElementById('right-btn');
        
        // ゲーム設定
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = canvas.width / COLS;
        const EMPTY = 'transparent';
        
        // 落ち着いた色のテトリミノ
        const PIECES = [
            { shape: [[1, 1, 1, 1]], color: '#6bb6ff' },    // I (水色)
            { shape: [[1, 1, 1], [0, 1, 0]], color: '#b56bff' },  // T (薄紫)
            { shape: [[1, 1, 1], [1, 0, 0]], color: '#ffb56b' },   // L (薄オレンジ)
            { shape: [[1, 1, 1], [0, 0, 1]], color: '#6b8fff' },    // J (青)
            { shape: [[1, 1], [1, 1]], color: '#ffff6b' },         // O (薄黄)
            { shape: [[0, 1, 1], [1, 1, 0]], color: '#6bff8f' },    // S (薄緑)
            { shape: [[1, 1, 0], [0, 1, 1]], color: '#ff6b6b' }       // Z (薄赤)
        ];
        
        // ゲーム状態
        let board = createBoard();
        let gameOver = false;
        let paused = false;
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let animationId = null;
        let currentPiece = null;
        let nextPiece = null;
        
        // ボードの初期化
        function createBoard() {
            return Array.from({ length: ROWS }, () => Array(COLS).fill(EMPTY));
        }
        
        function randomPiece() {
            return PIECES[Math.floor(Math.random() * PIECES.length)];
        }
        
        function drawPiece(piece, offsetX, offsetY, context) {
            piece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        // ブロック本体
                        context.fillStyle = piece.color;
                        context.fillRect(
                            (offsetX + x) * BLOCK_SIZE,
                            (offsetY + y) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        
                        // ブロックのグリッド線
                        context.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        context.lineWidth = 1;
                        context.strokeRect(
                            (offsetX + x) * BLOCK_SIZE,
                            (offsetY + y) * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        
                        // ブロックのハイライト
                        context.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                        context.lineWidth = 1;
                        context.beginPath();
                        context.moveTo((offsetX + x) * BLOCK_SIZE, (offsetY + y) * BLOCK_SIZE);
                        context.lineTo((offsetX + x) * BLOCK_SIZE + BLOCK_SIZE, (offsetY + y) * BLOCK_SIZE);
                        context.lineTo((offsetX + x) * BLOCK_SIZE + BLOCK_SIZE, (offsetY + y) * BLOCK_SIZE + 1);
                        context.lineTo((offsetX + x) * BLOCK_SIZE, (offsetY + y) * BLOCK_SIZE + 1);
                        context.stroke();
                    }
                });
            });
        }
        
        function drawBoard() {
            // 背景はCSSで描画されるのでクリアのみ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 固定されたブロックを描画
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== EMPTY) {
                        // ブロック本体
                        ctx.fillStyle = value;
                        ctx.fillRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        
                        // ブロックのグリッド線
                        ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(
                            x * BLOCK_SIZE,
                            y * BLOCK_SIZE,
                            BLOCK_SIZE,
                            BLOCK_SIZE
                        );
                        
                        // ブロックのハイライト
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(x * BLOCK_SIZE, y * BLOCK_SIZE);
                        ctx.lineTo(x * BLOCK_SIZE + BLOCK_SIZE, y * BLOCK_SIZE);
                        ctx.lineTo(x * BLOCK_SIZE + BLOCK_SIZE, y * BLOCK_SIZE + 1);
                        ctx.lineTo(x * BLOCK_SIZE, y * BLOCK_SIZE + 1);
                        ctx.stroke();
                    }
                });
            });
            
            // 現在のテトリミノを描画
            if (currentPiece) {
                drawPiece(currentPiece, currentPiece.x, currentPiece.y, ctx);
            }
        }
        
        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (nextPiece) {
                const offsetX = (nextCanvas.width / BLOCK_SIZE - nextPiece.shape[0].length) / 2;
                const offsetY = (nextCanvas.height / BLOCK_SIZE - nextPiece.shape.length) / 2;
                drawPiece(nextPiece, offsetX, offsetY, nextCtx);
            }
        }
        
        // 以降の関数（collide, merge, checkLines, rotate, movePiece, spawnPiece, updateなど）は
        // 前回のコードと同じなので省略していますが、実際にはそのまま使用してください
        
        // ...（以前のJavaScriptコードをここに続ける）...
        
        // 初期表示
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
